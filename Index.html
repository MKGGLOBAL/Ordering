            padding: 20px;
        }

        .container {

        }

        .header {

            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {

            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .category-tab:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-align: center;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .item-card .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .item-card .item-unit {
            color: #666;
            font-size: 0.85em;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-details {
            color: #666;
            font-size: 0.9em;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .order-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .supplier-select {
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {

            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);

        }

            background: #5a6268;
        }

            background: #28a745;
            color: white;

        .btn-export {

            color: white;

        }

            padding: 40px;

        }

            font-size: 48px;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;

            padding: 20px;

            color: #333;

            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.2em;
            color: #667eea;
        }

        ];

        // Cart management
        let cart = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts('all');
            setupEventListeners();
        });

        function setupEventListeners() {
            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    displayProducts(this.dataset.category);
                });
            });

            // Search
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchProducts(e.target.value);
            });
        }

        function displayProducts(category) {
            const grid = document.getElementById('itemsGrid');
            const filtered = category === 'all' 
                ? products 
                : products.filter(p => p.category === category);
            
            grid.innerHTML = filtered.map(product => `
                <div class="item-card" onclick="addToCart(${product.id})">
                    <div class="item-name">${product.name}</div>
                    <div class="item-unit">per ${product.unit}</div>
                </div>
            `).join('');
        }

        function searchProducts(query) {
            const grid = document.getElementById('itemsGrid');
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query.toLowerCase())
            );
            
            grid.innerHTML = filtered.map(product => `
                <div class="item-card" onclick="addToCart(${product.id})">
                    <div class="item-name">${product.name}</div>
                    <div class="item-unit">per ${product.unit}</div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
            showNotification(`${product.name} added to cart`);
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cartItems');
            const orderSection = document.getElementById('orderSection');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Add items from the catalog to get started</p>
                    </div>
                `;
                orderSection.style.display = 'none';
            } else {
                cartContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">${item.unit}</div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       onchange="setQuantity(${item.id}, this.value)" min="1">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `).join('');
                orderSection.style.display = 'block';
                updateOrderSummary();
            }
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                updateCartDisplay();
            }
        }

        function setQuantity(productId, value) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, parseInt(value) || 1);
                updateCartDisplay();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear the entire cart?')) {
                cart = [];
                updateCartDisplay();
                showNotification('Cart cleared');
            }
        }

        function updateOrderSummary() {
            const totalItems = cart.length;
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalQuantity').textContent = totalQuantity;
        }

        function prepareOrderData() {
            return {
                orderId: 'ORD-' + Date.now(),
                date: new Date().toISOString(),
                notes: document.getElementById('notes').value,
                items: cart.map(item => ({
                    name: item.name,
                    quantity: item.quantity,
                    unit: item.unit
                }))
            };
        }

        function exportOrder() {
            if (cart.length === 0) {
                alert('Cart is empty. Nothing to export.');
                return;
            }

            const orderData = prepareOrderData();
            const csvContent = createCSV(orderData);
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `order_${orderData.orderId}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showNotification('Order exported successfully!');
        }

        function createCSV(orderData) {
            let csv = 'Order Details\n';
            csv += `Order ID,${orderData.orderId}\n`;
            csv += `Order Date,${new Date(orderData.date).toLocaleDateString()}\n`;
            csv += `Notes,"${orderData.notes || 'None'}"\n`;
            csv += '\n';
            csv += 'Item,Quantity,Unit\n';
            
            orderData.items.forEach(item => {
                csv += `"${item.name}",${item.quantity},${item.unit}\n`;
            });
            
            return csv;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
